<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Chat System</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="header" style="background-image: url(images/icon_main.jpg)">
  <div class="container">
    <div class="row page-title-div center-block">
      <div class="col-xs-12">
        <div><h1>XXX在线教育咨询平台</h1></div>
        <div><h3>提供XXX服务</h3></div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="home-page-div"></div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">登录</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="name">用户名:</label>
        <input type="text" class="form-control" id="name" minlength="6" required min="8">
      </div>
      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" class="form-control" id="password" required min="6">
      </div>
      <div class="form-group">
        <label class="checkbox-inline">
          <input type="radio" name="role" id="role_user"
                 value="user" checked> 用户
        </label>
        <label class="checkbox-inline">
          <input type="radio" name="role" id="role_service"
                 value="service"> 客服
        </label>
      </div>

      <button id="login" type="submit" class="btn btn-primary" role="button">登录</button>
      <a href="index.html" class="btn btn-default" role="button">取消</a>
      <span id="message" class="text-danger"></span>
    </div>
  </div>
</div>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap/js/affix.js"></script>
<script src="/bower_components/bootstrap/js/alert.js"></script>
<script src="/bower_components/bootstrap/js/dropdown.js"></script>
<script src="/bower_components/bootstrap/js/tooltip.js"></script>
<script src="/bower_components/bootstrap/js/modal.js"></script>
<script src="/bower_components/bootstrap/js/transition.js"></script>
<script src="/bower_components/bootstrap/js/button.js"></script>
<script src="/bower_components/bootstrap/js/popover.js"></script>
<script src="/bower_components/bootstrap/js/carousel.js"></script>
<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
<script src="/bower_components/bootstrap/js/collapse.js"></script>
<script src="/bower_components/bootstrap/js/tab.js"></script>

<script src="scripts/login.js"></script>
<script src="scripts/model/user.js"></script>

</body>
</html>
