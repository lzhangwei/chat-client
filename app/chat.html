<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Chat System</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="header" style="background-image: url(images/icon_main.jpg)">
  <div class="container">
    <div class="row page-title-div center-block">
      <div class="col-xs-12">
        <div><h1>XXX咨询平台</h1></div>
        <div><h3>提供XXX服务</h3></div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="chat-page-div"></div>
  <div class="panel panel-primary">

    <!--Panel Header-->
    <div class="panel-heading">
      <h3 class="panel-title">咨询</h3>
    </div>

    <!--Panel Body-->
    <div class="panel-body" style="height: 450px;overflow-y: scroll;">
      <ul class="list-group" id="chat_panel">
      </ul>

    </div>

    <!--Panel Footer-->
    <div class="panel-footer">
      <div class="input-group">
        <input id="message_input" type="text" class="form-control" placeholder="输入需要发送的信息...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="send_but">发送</button>
        </span>
      </div>
    </div>

  </div>

</div>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/socket.io-client/socket.io.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap/js/affix.js"></script>
<script src="/bower_components/bootstrap/js/alert.js"></script>
<script src="/bower_components/bootstrap/js/dropdown.js"></script>
<script src="/bower_components/bootstrap/js/tooltip.js"></script>
<script src="/bower_components/bootstrap/js/modal.js"></script>
<script src="/bower_components/bootstrap/js/transition.js"></script>
<script src="/bower_components/bootstrap/js/button.js"></script>
<script src="/bower_components/bootstrap/js/popover.js"></script>
<script src="/bower_components/bootstrap/js/carousel.js"></script>
<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
<script src="/bower_components/bootstrap/js/collapse.js"></script>
<script src="/bower_components/bootstrap/js/tab.js"></script>

<script src="scripts/chat.js"></script>
<script src="scripts/model/user.js"></script>

</body>
</html>
